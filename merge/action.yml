name: Stainless â€” Merge SDK changes
description: Build SDK after merging changes
runs:
  using: node20
  main: ../dist/merge/index.js
inputs:
  stainless_api_key:
    description: "Stainless API key."
    required: true
  oas_path:
    description: "Path to the OpenAPI file."
    required: false
  config_path:
    description: "Path to the Stainless config file."
    required: false
  project_name:
    description: "Stainless project name."
    required: true
  org_name:
    description: >-
      Stainless organization name. Required for making comments on pull requests.
    required: false
  fail_run_on:
    description: >-
      When to fail the run based on build conclusions. Options: 'note',
      'warning', 'error', 'fatal', 'never'.
    required: false
    default: "error"
  github_token:
    description: >-
      A GitHub token used to make comments on pull requests. If not specified,
      comments will not be made.
    required: false
outputs:
  outcomes:
    description: >-
      JSON-stringified object of build outcomes. Keys are languages, and values
      contain the `commit` result of the build for that language.
